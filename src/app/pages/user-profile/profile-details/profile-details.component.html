<section>
	<div class="heading-container">
		<h2>Your details</h2>

		<button type="button">
			<span>Edit profile details</span>
			<svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 20 20" fill="none">
				<path
					d="M9.16669 3.34017H5.66669C4.26656 3.34017 3.56649 3.34017 3.03171 3.61265C2.56131 3.85234 2.17885 4.23479 1.93917 4.70519C1.66669 5.23997 1.66669 5.94004 1.66669 7.34017V14.3402C1.66669 15.7403 1.66669 16.4404 1.93917 16.9751C2.17885 17.4456 2.56131 17.828 3.03171 18.0677C3.56649 18.3402 4.26656 18.3402 5.66669 18.3402H12.6667C14.0668 18.3402 14.7669 18.3402 15.3017 18.0677C15.7721 17.828 16.1545 17.4456 16.3942 16.9751C16.6667 16.4404 16.6667 15.7403 16.6667 14.3402V10.8402M6.66666 13.3402H8.06212C8.46977 13.3402 8.67359 13.3402 8.86541 13.2941C9.03547 13.2533 9.19804 13.186 9.34716 13.0946C9.51536 12.9915 9.65948 12.8474 9.94773 12.5591L17.9167 4.59017C18.607 3.89982 18.607 2.78053 17.9167 2.09017C17.2263 1.39981 16.107 1.39981 15.4167 2.09017L7.44772 10.0591C7.15946 10.3474 7.01534 10.4915 6.91227 10.6597C6.82088 10.8088 6.75354 10.9714 6.71271 11.1415C6.66666 11.3333 6.66666 11.5371 6.66666 11.9447V13.3402Z"
					stroke="#344054"
					stroke-width="1.66667"
					stroke-linecap="round"
					stroke-linejoin="round" />
			</svg>
		</button>
	</div>

	@if (user) {
		<dl>
			<div>
				<dt>First name</dt>
				<dd>{{ user.name }}</dd>

				<dt>Last name</dt>
				<dd>{{ user.surname }}</dd>

				<dt>Email</dt>
				<dd>
					<a [href]="'mailto:' + user.email">{{ user.email }}</a>
				</dd>

				<dt>Phone number</dt>
				<dd>
					<a href="'tel:'+ user.phoneNumber">{{ user.phoneNumber }}</a>
				</dd>
			</div>

			<div>
				<dt>Agency</dt>
				<dd>{{ user.agency }}</dd>

				<dt>ID</dt>
				<dd>{{ user.id }}</dd>

				<dt>Social</dt>
				<dd>
					<a [href]="user.social.link">{{ user.social.title }}</a>
				</dd>
			</div>
		</dl>
	}
</section>
