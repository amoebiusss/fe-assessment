<header class="bg-transparent p-4 mb-5">
	<nav class="flex flex-row flex justify-between items-center">
		<a href="#" class="flex items-center space-x-3 rtl:space-x-reverse">
			<img src="assets/images/logo.svg" class="h-8 max-md:hidden" alt="Logo" />
			<img src="assets/images/logo-reduced.svg" class="h-8 md:hidden" alt="Logo" />
			<img src="assets/images/cross.svg" class="h-8" alt="Logo" />
			<img src="assets/images/logo-partner.svg" class="h-8" alt="Logo" />
			<span class="sr-only">Switch Together & Layers</span>
		</a>

		<div class="flex flex-row items-center max-md:hidden">
			<button class="btn btn-secondary help-button mx-8 center flex flex-row items-center" type="button">
				<svg class="not-sr-only mr-2" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 20 20" fill="none">
					<path
						d="M7.57508 7.49996C7.771 6.94302 8.15771 6.47338 8.66671 6.17424C9.17571 5.87509 9.77416 5.76574 10.3561 5.86555C10.938 5.96536 11.4658 6.2679 11.846 6.71957C12.2262 7.17124 12.4343 7.74289 12.4334 8.33329C12.4334 9.99996 9.93342 10.8333 9.93342 10.8333M10.0001 14.1666H10.0084M18.3334 9.99996C18.3334 14.6023 14.6025 18.3333 10.0001 18.3333C5.39771 18.3333 1.66675 14.6023 1.66675 9.99996C1.66675 5.39759 5.39771 1.66663 10.0001 1.66663C14.6025 1.66663 18.3334 5.39759 18.3334 9.99996Z"
						stroke="#344054"
						stroke-width="1.66667"
						stroke-linecap="round"
						stroke-linejoin="round" />
				</svg>
				<span>Help</span>
			</button>

			@if (user()) {
				<app-user-avatar [name]="user().name" [image]="user().image" />
			}
		</div>

		<button type="button" class="flex flex-row md:hidden items-center p-5">
			<span class="sr-only">Open main menu</span>
			<svg class="not-sr-only" xmlns="http://www.w3.org/2000/svg" width="20" height="14" viewBox="0 0 20 14" fill="none">
				<path d="M1 7H19M1 1H19M1 13H19" stroke="#344054" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
			</svg>
		</button>
	</nav>
</header>
